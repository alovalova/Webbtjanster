<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        <header>
            <h1>Package Race</h1>
        </header>
        
        <main>
            <div class="beskrivning">
                <p> Beskrivning </p>
            </div>
            <form class="row g-2" id="form">
                <div class="col-md-6">
                    <label for="from_country" class="form-label">Från land</label>
                    <select id="from_country" class="form-select">
                      <option selected>Från land...</option>
                      <option>Sverige</option>
                      <option>Norge</option>
                      <option>Finland</option>
                      <option>Danmark</option>
                      <option>Island</option>
                      <option>Åland</option>
                      <option>Tyskland</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="from_address" class="form-label">Från adress</label>
                    <input type="text" class="form-control" id="from_address" placeholder="Kirsebergsgatan 1337...">
                  </div>
                  <div class="col-md-6">
                    <label for="from_zip" class="form-label">Från postnummer</label>
                    <input type="text" class="form-control" id="from_zip">
                  </div>

                  <div class="col-md-6">
                    <label for="to_country" class="form-label">Till land</label>
                    <select id="to_country" class="form-select">
                      <option selected>Till land...</option>
                      <option>Sverige</option>
                      <option>Norge</option>
                      <option>Finland</option>
                      <option>Danmark</option>
                      <option>Island</option>
                      <option>Åland</option>
                      <option>Tyskland</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="to_address" class="form-label">Till adress</label>
                    <input type="text" class="form-control" id="to_address" placeholder="Rönnblomsgatan 11...">
                  </div>
                  <div class="col-md-6">
                    <label for="to_zip" class="form-label">Till postnummer</label>
                    <input type="text" class="form-control" id="to_zip">
                  </div>

                  <div class="col-md-6">
                    <label for="date" class="form-label">Datum när paketet ska skickas</label>
                    <input type="date" class="form-control" id="date" required>
                  </div>

                <div class="col-6">
                  <button type="submit" class="btn btn-primary" id="submit">Skicka</button>
                </div>
              </form>
        </main>
    </div>
    <footer>
        <p>Package Race</p>
    </footer>
</body>
</html>
